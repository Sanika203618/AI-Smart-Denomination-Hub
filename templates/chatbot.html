<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot Assistance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ¤– AI Chatbot Assistance</h2>

    <div id="chat-box"></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Ask me about budgeting or denominations..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      if (!userInput) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user">You: ${userInput}</div>`;
      document.getElementById("user-input").value = "";

      try {
        const response = await fetch("/get_response", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput }),
        });

        const data = await response.json();
        chatBox.innerHTML += `<div class="bot">Bot: ${data.response}</div>`;
      } catch (error) {
        chatBox.innerHTML += `<div class="bot">Bot: Error - ${error}</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
